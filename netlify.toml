# Netlify configuration for fire-enrich Next.js application

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Next.js plugin for automatic optimization
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Function configuration for API routes
[functions]
  # Maximum function timeout (in seconds)
  # Free tier: 10s, Pro: 26s
  timeout = 26
  
  # Node.js version for functions
  node_bundler = "esbuild"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

